## homepage about helm
[main_what_is_helm_title]
other = "Qu'est-ce que Helm ?"

[main_what_is_helm_description]
other = """
Helm vous aide à gérer les applications Kubernetes — Les Charts Helm vous aident à définir, installer et mettre à niveau même l'application Kubernetes la plus complexe. 

Les Charts sont faciles à créer, à modifier, à partager et à publier - alors commencez à utiliser Helm et arrêtez le copier-coller.

Helm est un projet diplomé de la [CNCF](https://cncf.io) et est maintenu par [la communauté Helm](https://github.com/helm/community).

### En savoir plus:

* [Architecture de Helm](./docs/topics/architecture/)
* [Guide pour bien débuter](./docs/intro/quickstart/)
* [Vidéo: Introduction à Helm](https://www.youtube.com/watch?v=Zzwq9FmZdsU&t=2s)
"""

