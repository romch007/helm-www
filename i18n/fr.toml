[community_contrib_desc]
other = """
### Où commencer ?

Helm est un gros projet avec de nombreux utilisateurs et contributeurs. Cela peut être beaucoup à prendre !

Nous avons une liste de [bon premiers problèmes](https://github.com/helm/helm/issues?utf8=%E2%9C%93&q=is%3Aopen%20is%3Aissue%20label%3A%22good+first+issue%22) si vous voulez aider mais vous ne savez pas par où commencer.

### Que fais-je ?

Avant de contribuer au code, veuillez lire notre [Guide de contribution](https://github.com/helm/helm/blob/master/CONTRIBUTING.md). Il passe en revue les processus de création et d'examen des pull requests.

Une fois que vous avez écrit du code, veuillez [signer vos commits](https://helm.sh/blog/helm-dco/index.html) pour vous assurer que Helm adhère au [DCO](https://developercertificate.org/) accord utilisé par la [CNCF](https://www.cncf.io/).
"""

